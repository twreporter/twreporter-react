# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15
    working_directory: ~/repo
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-build-{{ checksum "yarn.lock" }}

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-build-{{ checksum "yarn.lock" }}

      - run: make build RELEASE_BRANCH=${CIRCLE_BRANCH}

      - run: rm -rf node_modules

      # Download and cache dependencies for running
      - restore_cache:
          keys:
            - v1-dependencies-runtime-{{ checksum "yarn.lock" }}

      - run: yarn install --production

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-runtime-{{ checksum "yarn.lock" }}

      - run:
          name: Save pkg version to a file
          command: node ./.circleci/scripts/read-changelog.js > .pkg-version

      - persist_to_workspace:
          root: ~/repo
          paths:
            - ./*
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/repo
    steps:
      - setup_remote_docker

      - attach_workspace:
          at: .

      - run:
          name: Connect to container cluster
          command: |
            # GOOGLE_AUTH, GOOGLE_PROJECT_ID,
            # GOOGLE_PREVIEW_CLUSTER_NAME,
            # GOOGLE_CLUSTER_NAME
            # and K8S_CLUSTER_NAME is defined in Environment Variables of circleci project
            echo ${GOOGLE_AUTH} | base64 -i --decode > ${HOME}/gcp-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            CLUSTER_NAME=""

            if [ "${CIRCLE_BRANCH}" == "preview" ]; then
              # TODO
              # After new cluster settle down,
              # change asia-east1-a -> asia-east1
              # change ${GOOGLE_PREVIEW_CLUSTER_NAME} -> ${K8S_CLUSTER_NAME}
              gcloud --quiet config set compute/zone asia-east1-a
              CLUSTER_NAME=${GOOGLE_PREVIEW_CLUSTER_NAME}
            fi

            if [ "${CIRCLE_BRANCH}" == "staging" ] || [ "${CIRCLE_BRANCH}" == "next" ]; then
              gcloud --quiet config set compute/region asia-east1
              CLUSTER_NAME=${K8S_CLUSTER_NAME}
            fi

            if [ "${CIRCLE_BRANCH}" == "release" ]; then
              # TODO
              # After new cluster settle down,
              # change asia-east1-a -> asia-east1
              # change ${GOOGLE_CLUSTER_NAME} -> ${K8S_CLUSTER_NAME}
              gcloud --quiet config set compute/zone asia-east1-a
              CLUSTER_NAME=${GOOGLE_CLUSTER_NAME}
            fi

            echo "CLUSTER_NAME: ${CLUSTER_NAME}"
            gcloud --quiet container clusters get-credentials $CLUSTER_NAME

      - run:
          name: Build, push and deploy Docker image
          command: |
            PKG_VER="$(cat .pkg-version)-$CIRCLE_BUILD_NUM"
            CLUSTER_NAMESPACE="default"

            if [ "${CIRCLE_BRANCH}" == "staging" ]; then
              CLUSTER_NAMESPACE="staging"
            fi

            if [ "${CIRCLE_BRANCH}" == "next" ]; then
              CLUSTER_NAMESPACE="production"
            fi

            if [ "${CIRCLE_BRANCH}" == "release" ]; then
              PKG_VER="$(cat .pkg-version)"
            fi

            echo "PKG_VER: ${PKG_VER}"

            docker build -t gcr.io/coastal-run-106202/twreporter-website-v2:$CIRCLE_BRANCH-$PKG_VER --build-arg NODE_ENV=production --build-arg RELEASE_BRANCH=${CIRCLE_BRANCH} .
            gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://gcr.io
            docker push gcr.io/coastal-run-106202/twreporter-website-v2:$CIRCLE_BRANCH-$PKG_VER
            kubectl set image deployment/twreporter-website-v2 twreporter-website-v2=gcr.io/coastal-run-106202/twreporter-website-v2:$CIRCLE_BRANCH-$PKG_VER -n $CLUSTER_NAMESPACE
            kubectl rollout status deployment/twreporter-website-v2 -n $CLUSTER_NAMESPACE

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - release
                - staging
                - preview
                - next
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - release
                - staging
                - preview
                - next
